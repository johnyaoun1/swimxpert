<div class="hero-gradient text-white py-20 relative overflow-hidden">
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-10 left-10 w-64 h-64 bg-white opacity-10 rounded-full blur-3xl floating-element"></div>
    <div class="absolute bottom-10 right-10 w-80 h-80 bg-accent-300 opacity-10 rounded-full blur-3xl floating-element-delayed"></div>
  </div>
  <div class="container mx-auto px-4 text-center relative z-10">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-4 animate-slide-down">Our Locations</h1>
    <p class="text-xl md:text-2xl text-blue-100 animate-slide-up">Find a SwimXpert location near you</p>
  </div>
</div>

<section class="section-padding bg-white">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
      @for (location of locations; track location.id) {
        <div class="interactive-card premium-container animate-scale-in" [style.animation-delay]="(location.id - 1) * 0.1 + 's'">
          <div class="relative z-10">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-2xl font-extrabold text-gradient">{{ location.name }}</h3>
              <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            </div>
            <div class="space-y-2 text-gray-700">
            <p class="flex items-start">
              <svg class="w-5 h-5 mr-2 mt-0.5 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              {{ location.address }}
            </p>
            <p class="flex items-center">
              <svg class="w-5 h-5 mr-2 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
              </svg>
              {{ location.phone }}
            </p>
            <p class="flex items-center">
              <svg class="w-5 h-5 mr-2 text-primary-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ location.hours }}
            </p>
            </div>
            <a 
              [href]="'https://www.google.com/maps?q=' + location.lat + ',' + location.lng" 
              target="_blank"
              class="mt-4 inline-block text-primary-600 hover:text-primary-700 font-semibold transform hover:translate-x-1 transition-transform"
            >
              View on Map â†’
            </a>
          </div>
        </div>
      }
    </div>

    <div class="bg-gray-100 rounded-xl p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Interactive Map</h2>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg" style="height: 500px;">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1841333886687!2d-73.98811768459398!3d40.75889597932681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25855c6480299%3A0x55194ec5a1ae072e!2sTimes%20Square!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
          width="100%" 
          height="100%" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
</section>
